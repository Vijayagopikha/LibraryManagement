{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'sign.css' %}">
    {% for message in messages %}
    <script>
        function showAlert(message) {
            alert(message);
        }
        showAlert("{{ message }}");
    </script>
    {% endfor %}
    <style>
        /* Basic page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #043070; /* Background for the body */
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 700px;
            height: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left side (Login form) */
        .login-form {
            flex: 1;
            padding: 40px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form a {
            margin-top: 15px;
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
        }

        /* Right side (Welcome section with full image) */
        .welcome-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-section img {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Ensures the image covers the section without stretching */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form Section -->
        <div class="login-form">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button><br><br>
                
                <a href="{% url 'signup' %}">Don't have an account? Sign up here</a>
            </form>
        </div>

        <!-- Welcome Section with Full Image -->
        <div class="welcome-section">
            <img src="/media/l2.png" alt="Login Image">
        </div>
    </div>
</body>
</html>
{% endblock %}
