<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books</title>
</head>
<body>
    <h2>Borrowed Books</h2>
    
    <ul>
        {% for book in borrowed_books %}
            <li>
                {{ book.book_name }} - Borrowed on {{ book.borrow_date|date:"F j, Y, g:i a" }}
                <a href="{% url 'return_book' book.id %}" class="btn-return">Return</a>
            </li>
        {% empty %}
            <li>No books borrowed.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">Back to Library</a>
</body>
</html>
