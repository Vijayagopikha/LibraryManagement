<!-- templates/homepage.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Index{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Library Management System of Kongu Engineering College</title>
    <style>
        /* Full-screen background image styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('http://127.0.0.1:8000/media/wall.jpeg') no-repeat center center/cover;
           
            z-index: -1;
            filter: brightness(0.7); /* Darken background for text readability */
        }
        .container {
            z-index: 1;
            text-align: center;
            color: #0a0a0a;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #1e90ff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #005a9e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Welcome to Library Management System</h1>
        
        <!-- Login and Signup Buttons -->
        <div class="buttons">
            <a href="{% url 'login' %}"><button>Login</button></a>
            <a href="{% url 'signup' %}"><button>Signup</button></a>
        </div>
    </div>
</body>
</html>
{% endblock %}
